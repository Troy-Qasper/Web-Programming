<!DOCTYPE html>
<html>
<head>
	<title>Changing Colors - jQuery</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
<script>
	$(document).ready(function(){
		$("nsu1").click(function(){
			$("p").css("color", "green");
		});

		$("nsu2").click(function(){
			$("p").css("color", "black");
		});

	});
</script>
<body style="padding: 30px; font-size: 1.5em;">
	<nsu1 style="background-color: lightgray; color: green; padding: 2px; border: 3px solid black;"> Green Text </nsu1>
	<nsu2 style="background-color: lightgray; color: black; padding: 2px; border: 3px solid black;"> Black Text </nsu2>


	<br>
	<br>
	Some Text.
	<br>
	<p><b>Northeastern State University</b></p>
	More Text.
</body>
</html>
